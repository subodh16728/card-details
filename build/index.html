<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Card Details</title>
</head>
<body class="">
    <main class="min-w-400 font-space-grotesk">
        <section class="">
            <div class="flex flex-col justify-center items-center min-w-375 border-2">
                <img class="w-full max-h-245 min-h-245" src="./images/bg-main-mobile.png" alt="Mobile Background">
                <img class="w-3/4 min-w-283 max-w-283 max-h-245 z-10 absolute transform translate-x-9 translate-y-1.5" src="./images/bg-card-back.png" alt="Card Back Background">
                <img class="w-3/4 min-w-283 max-w-283 max-h-245 absolute z-10 transform -translate-x-9 translate-y-24" src="./images/bg-card-front.png" alt="Card Front Background">
                
            </div>

            <div class="relative w-96 mx-auto">
                <svg class="z-10 absolute -top-24 left-7" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>

                <p class="absolute font-medium text-white text-sm tracking-widest -top-32 right-12 z-10">000</p>

                <p class="absolute z-10 left-7 -top-7 tracking-wider font-semibold text-xl text-white">0000 0000 0000 0000</p>

                <p class="absolute z-10 text-white text-sm tracking-widest left-7 top-3 uppercase">Jane Appleseed</p>

                <p class="absolute z-10 text-sm text-white tracking-widest top-3 right-28">00/00</p>
                
            </div>
        </section>

        <section class="font-space-grotesk my-24 max-w-400 mx-auto text-very-dark-violet">
            <div class="ml-6">
                <form action="">
                    <label class="font-bold uppercase tracking-widest text-base" for="">Cardholder Name</label>
                    <input class="block border border-light-grayish-violet rounded-xl mt-3 mb-5 w-95 py-2.5 pl-5 text-xl tracking-wider" type="text" name="" id="" placeholder="e.g. Jane Appleseed">
                    <label class="font-bold uppercase tracking-widest text-base" for="">Card Number</label>
                    <input class="block border border-light-grayish-violet rounded-xl mt-3 mb-5 w-95 py-2.5 pl-5 text-xl tracking-wider" type="text" name="" id="" placeholder="e.g. 1234 5678 9123 0000">
                    <div class="">
                        <label class="font-bold uppercase tracking-widest text-base mr-8" for="">Exp. Date (MM/YY)</label>
                        <label class="font-bold uppercase tracking-widest text-base mr-6" for="">CVC</label>
                    </div>
                    <div class="space-x-3">
                        <input class="border border-light-grayish-violet  rounded-xl mt-3 mb-5 max-w-5.5 py-2.5 pl-5 text-xl tracking-wider" type="text" name="" id="" placeholder="MM">
                        <input class="border border-light-grayish-violet rounded-xl mt-3 mb-5 max-w-5.5 py-2.5 pl-5 text-xl tracking-wider" type="text" name="" id="" placeholder="YY">
                        <input class="border border-light-grayish-violet rounded-xl mt-3 mb-5 w-38 py-2.5 pl-5 text-xl tracking-wider" type="text" name="" id="" placeholder="e.g. 123">
                    </div>

                    <div class="">
                        <button class="w-95 mt-3 py-4 rounded-xl bg-very-dark-violet text-white text-2xl tracking-normal" type="submit"><a href="#">Confirm</a></button>
                    </div>
                    
                    
                </form>
            </div>
        </section>

    </main>
</body>
</html>
